                    const marquee = document.getElementById('marquee');
const marqueeContent = marquee.querySelector('.marquee-content');
let isDragging = false;
let startX;
let scrollDirection = 'left'; // 'left' for left-to-right, 'right' for right-to-left

// Start dragging
marquee.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    marquee.style.cursor = 'grabbing';
});

// Stop dragging
window.addEventListener('mouseup', () => {
    if (isDragging) {
        isDragging = false;
        marquee.style.cursor = 'grab';
        // Restart the animation in the current direction
        marqueeContent.style.animation = `marquee-${scrollDirection} 10s linear infinite`;
    }
});

// Handle dragging
marquee.addEventListener('mousemove', (e) => {
    if (isDragging) {
        const currentX = e.clientX;
        if (currentX > startX) {
            if (scrollDirection !== 'right') {
                scrollDirection = 'right';
                marqueeContent.style.animation = `marquee-right 10s linear infinite`;
            }
        } else if (currentX < startX) {
            if (scrollDirection !== 'left') {
                scrollDirection = 'left';
                marqueeContent.style.animation = `marquee-left 10s linear infinite`;
            }
        }
    }
});

    </script>

                                document.addEventListener('DOMContentLoaded', function() {
  const checkbox = document.getElementById('click');
  const links = document.querySelectorAll('nav ul li a');

  const applyMobileStyles = () => {
    if (window.innerWidth <= 920) {
      // Apply fade-in and slide-in effect for mobile
      checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
          links.forEach((link, index) => {
            link.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
            link.style.transform = 'translateX(0)'; // Slide in effect
            link.style.opacity = 1; // Fade in effect
          });
        } else {
          // Reset state when checkbox is unchecked
          links.forEach(link => {
            link.style.transition = 'none';
            link.style.transform = 'translateX(-100%)'; // Slide out effect
            link.style.opacity = 0; // Fade out effect
          });
        }
      });
    } else {
      // Ensure links are fully visible and positioned correctly for desktop
      links.forEach(link => {
        link.style.transition = 'none';
        link.style.transform = 'translateX(0)'; // Positioned correctly
        link.style.opacity = 1; // Full opacity
      });
    }
  };

  // Check on load and resize
  applyMobileStyles();
  window.addEventListener('resize', applyMobileStyles);
});
